defaults: &defaults
  working_directory: ~/noms-digital-studio/licences
  docker:
    - image: circleci/node:10-browsers

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Linter check
          command: npm run lint
      - run:
          command: |
            npm run build
            DATE=$(date '+%Y-%m-%d')
            export BUILD_NUMBER=${DATE}.${CIRCLE_BUILD_NUM}
            export GIT_REF="$CIRCLE_SHA1"
            npm run record-build-info
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
            - build-info.json
            - assets/stylesheets

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: unit tests with coverage
          command: npm run test-with-coverage-ci
          environment:
            MOCHA_FILE: ./reports/test-results.xml
      - store_test_results:
          path: ./reports
      - store_artifacts:
          path: coverage
          destination: coverage

  feature_tests:
    working_directory: ~/noms-digital-studio/licences
    docker:
      - image: circleci/openjdk:11-jdk-node-browsers
      - image: circleci/postgres:alpine-ram
        environment:
          POSTGRES_USER: licences
          POSTGRES_DB: licences
    environment:
      DB_SSL_ENABLED: false
      ENABLE_TEST_UTILS: true
      NOMIS_API_URL: https://licences-demo-mocks.herokuapp.com/elite2api/api
      NOMIS_AUTH_URL: https://nomis-oauth2-server.herokuapp.com/auth
      PDF_SERVICE_HOST: https://licences-demo-mocks.herokuapp.com/pdfgenerator
      DELIUS_API_URL: https://licences-demo-mocks.herokuapp.com/communityapi/api
    steps:
      - checkout
      - attach_workspace:
          at: ~/noms-digital-studio/licences
      - run:
          name: Run the node app.
          command: npm start
          background: true
      - run:
          name: Wait for node app to start
          command: sleep 5
      - run:
          name: Initialise db
          command: npm run migrate
      - run:
          name: Seed db
          command: npm run seed
      - restore_cache:
          key: gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
      - restore_cache:
          key: gradle-cache-{{ checksum "licences-specs/build.gradle" }}
      - run:
          name: Run Integration Tests
          command: ./gradlew mockTest --info
      - save_cache:
          key: gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
          paths:
            - /home/circleci/.gradle/wrapper
      - save_cache:
          key: gradle-cache-{{ checksum "licences-specs/build.gradle" }}
          paths:
            - /home/circleci/.gradle/caches
      - store_artifacts:
          path: licences-specs/build/reports
          destination: integration/spock
      - store_artifacts:
          path: licences-specs/build/geb-reports
          destination: integration/geb
      - store_test_results:
          path: licences-specs/build/test-results

  build_docker:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/noms-digital-studio/licences
      - setup_remote_docker:
          exclusive: true
      - run:
          name: Build container and publish to docker hub (master only)
          command: |
            VERSION=$(egrep buildNumber build-info.json  | awk -F"\"" '{print $4}')
            GIT_REF=$(egrep gitRef build-info.json  | awk -F"\"" '{print $8}')
            BUILD_VERSION=${VERSION}

            docker build --rm=false . \
              --build-arg BUILD_NUMBER=$VERSION \
              --build-arg GIT_REF=$GIT_REF \
              --tag "mojdigitalstudio/licences:$BUILD_VERSION" \
              --label "maintainer=licences-team@digital.justice.gov.uk" \
              --label "build.number=$CIRCLE_BUILD_NUM" \
              --label "build.url=$CIRCLE_BUILD_URL" \
              --label "build.gitref=$GIT_REF"

            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag mojdigitalstudio/licences:$BUILD_VERSION mojdigitalstudio/licences:latest
            docker push mojdigitalstudio/licences:$BUILD_VERSION
            docker push mojdigitalstudio/licences:latest

  build_patch_docker:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/noms-digital-studio/licences
      - setup_remote_docker:
          exclusive: true
      - run:
          name: Build container and publish to docker hub (master only)
          command: |
            VERSION=$(git describe)
            GIT_REF=$(egrep gitRef build-info.json  | awk -F"\"" '{print $8}')
            BUILD_VERSION=${VERSION}

            docker build --rm=false . \
              --build-arg BUILD_NUMBER=$BUILD_VERSION \
              --build-arg GIT_REF=$GIT_REF \
              --tag "mojdigitalstudio/licences:$BUILD_VERSION" \
              --label "maintainer=licences-team@digital.justice.gov.uk" \
              --label "build.number=$CIRCLE_BUILD_NUM" \
              --label "build.url=$CIRCLE_BUILD_URL" \
              --label "build.gitref=$GIT_REF"

            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push mojdigitalstudio/licences:$BUILD_VERSION
            npm run plant-beanstalk ${BUILD_VERSION}
      - store_artifacts:
          path: Dockerrun.aws.json
      - persist_to_workspace:
          root: .
          paths:
            - Dockerrun.aws.json

  deploy_stage:
    working_directory: ~/noms-digital-studio/licences
    docker:
      - image: mojdigitalstudio/circleci-node-awsebcli
    steps:
      - checkout
      - attach_workspace:
          at: ~/noms-digital-studio/licences
      - deploy:
          name: Deploy to Elastic Beanstalk Stage
          command: |
            VERSION=$(egrep buildNumber build-info.json | awk -F"\"" '{print $4}')
            npm run plant-beanstalk ${VERSION}
            AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID_EB AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY_EB ~/.local/bin/eb deploy --label ${VERSION}
      - store_artifacts:
          path: deploy.zip

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - feature_tests:
          requires:
            - test
      - build_docker:
          requires:
            - feature_tests
          filters:
            branches:
              only:
                - master
      - build_patch_docker:
          requires:
            - feature_tests
          filters:
            branches:
              only:
                - /patch-.*/
      - deploy_stage:
          requires:
            - build_docker

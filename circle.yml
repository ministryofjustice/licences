machine:
  node:
    version: 8.4.0
general:
  branches:
    ignore:
        - deploy-to-mock
        - deploy-to-preprod
test:
  override:
    - npm run lint
    - npm run snyk-protect
    - npm run test -- --reporter mocha-junit-reporter:
        environment:
            MOCHA_FILE: $CIRCLE_TEST_REPORTS/test-results.xml

deployment:
  dev:
    branch: master
    commands:
        - npm run build
        - npm run record-build-info:
            environment:
                BUILD_NUMBER: $CIRCLE_BUILD_NUM
                GIT_REF: $CIRCLE_SHA1
        - git add --force --verbose assets/stylesheets build-info.json
        - git config user.name "Circle CI"
        - git config user.email "circle@circleci.com"
        - |
            CI_MESSAGE=$(git log --format=%B -n 1 $CIRCLE_SHA1)
            git commit -m "Deployment of build $CIRCLE_BUILD_NUM" -m "$CI_MESSAGE" -m "From gitref $CIRCLE_SHA1"
        # Push the Dev Branch to Azure
        - git push --force origin HEAD:deploy-to-mock
        - npm run wait-for-deploy:
            environment:
                GIT_REF: $CIRCLE_SHA1
                APP_BASE_URL: https://licences-mock.hmpps.dsd.io/health
                WAIT_DURATION: 45000

        # Trigger feature tests
        - curl -v -X POST https://circleci.com/api/v1.1/project/github/noms-digital-studio/licences-feature-specs?circle-token=$CIRCLE_TOKEN



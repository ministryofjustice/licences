# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: docker.io/mojdigitalstudio/licences
  tag: latest
  pullPolicy: IfNotPresent
  port: 3000

ingress:
  enabled: true
  enable_whitelist: true
  host: licences-preprod.prison.service.justice.gov.uk
  cert_secret: licences-cert
  path: /

env:
  NOMIS_API_URL: "https://gateway.preprod.nomis-api.service.hmpps.dsd.io/elite2api/api"
  NOMIS_AUTH_URL: "https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth"
  GLOBAL_SEARCH_URL: "https://whereabouts-preprod.prison.service.justice.gov.uk/global-search"
  AUTH_STRATEGY: "oauth"
  PUSH_TO_NOMIS: "yes"
  REMINDERS_SCHEDULE_RO: "0 1 * * 1-5"
  SCHEDULED_JOBS_AUTOSTART: "yes"
  SCHEDULED_JOBS_OVERLAP: "5000"
  NOTIFY_ACTIVE_TEMPLATES: "CA_RETURN,CA_DECISION,RO_NEW,DM_NEW,DM_TO_CA_RETURN"
  DELIUS_API_URL: "https://community-api-secure.pre-prod.delius.probation.hmpps.dsd.io"
  DELIUS_API_PREFIX: "/secure"
  PROBATION_TEAMS_API_URL: "https://probation-teams-preprod.prison.service.justice.gov.uk"
  CONTINUE_CA_TO_RO_FEATURE_FLAG: "no"


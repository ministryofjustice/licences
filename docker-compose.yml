version: '3.1'
services:
  licences:
    image: mojdigitalstudio/licences:latest
    networks:
      - hmpps
    depends_on:
      - licence-db
      - elite2-api
      - hdc-pdf-generator
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
    environment:
      - PORT=3000
      - API_GATEWAY_ENABLED=no
      - API_CLIENT_ID=licences
      - API_CLIENT_SECRET=clientsecret
      - DB_USER=sa
      - DB_PASS=aV3rY53CRETPA55W0RD
      - DB_SERVER=licence-db
      - DB_NAME=licences
      - HOST=licences.hmpps.dsd.test
      - NOMIS_API_URL=http://elite2-api:8080/api
      - PDF_SERVICE_HOST=http://hdc-pdfgenerator:8081

  elite2-api:
    image: sysconjusticesystems/elite2-api:latest
    networks:
      - hmpps
    container_name: elite2-api
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - JAVA_OPTS=-Xms256m -Xmx256m
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb
      - OAUTH_CLIENT_
      - JWT_KEYSTORE_PASSWORD=s3cre3tK3y
      - JWT_KEYSTORE_ALIAS=elite2api
      - JWT_SIGNING_KEY_

  licence-db:
    image: microsoft/mssql-server-linux:2017-latest
    networks:
      - hmpps
    container_name: licence-db
    restart: always
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=aV3rY53CRETPA55W0RD
      - ACCEPT_EULA=Y

  hdc-pdf-generator:
    image: pdfgenerator
    networks:
      - hmpps
    container_name: hdc-pdfgenerator
    restart: always
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/healthcheck"]
    environment:
      - PORT=8081

networks:
  hmpps:
